<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
			<input type="text" id="name" required>
		<label for="email">Email</label>
			<input type="email" id="email" required>
			<input type="radio" id="gender_m" name="gender" required>
		<lable for="gender_m">Male</lable>
		<input type="radio" id="gender_f" name="gender" required>
		<lable for="gender_f">Female</lable>
		<label for="cars">Car Brands</label>
		<select id="cars" >
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedes</option>
		</select>
		<label for="carage">Car Age</label>
			<input type="number" id="carage" required>
		<label for="dop">Date of Purchase</label>
			<input type="date" id="dop" required>
		<label for="password">Password</label>
			<input type="password" id="password" required>
		<button type="submit"></button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
